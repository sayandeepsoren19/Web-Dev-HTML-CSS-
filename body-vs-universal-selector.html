<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Universal Selector */
      * {
        box-sizing: border-box;
        /*use this property with *{} selecetor
        to apply this property to all elements */
      }
      #container {
        height: 800px;
        width: 800px;
        padding: 5px;
        border: 5px solid black;
      }
      #one {
        height: 200px;
        width: 200px;
        padding: 5px;
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <div id="container">
      Hello I'M Container
      <div id="one">Hello I'm One</div>
    </div>
  </body>
</html>
